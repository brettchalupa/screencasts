<html>
  <head>
    <title>Brett's Link Tree</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="Links to my various profiles online" name="description" />
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <style>
      body {
        text-align: center;
        margin-top: 48px;
        font-family: "Josefin Sans", "Arial", sans-serif;
        background: white;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #364652;
        }
      }

      h1, p {
        color: #364652;
      }

      @media (prefers-color-scheme: dark) {
        h1, p {
          color: #e6ecf0;
        }
      }

      p {
        font-size: 22px;
      }

      .profile-photo {
        border-radius: 100%;
        width: 120px;
      }

      .link-tree {
        list-style: none;
        padding: 0;
        font-size: 20px;
      }

      .link-tree > li {
        margin: 12px 0;
      }

      .link-tree >li a {
        color: #364652;
        background: #C7DBE6;
        border-radius: 6px;
        padding: 12px;
        text-decoration: none;
        max-width: 360px;
        width: 90%;
        display: block;
        margin: 0 auto;
      } 

      .link-tree > li:nth-child(1) a {
        background: #B9D2DF;
      }

      @media (prefers-color-scheme: dark) {
        .link-tree > li:nth-child(1) a {
          background: #dfeaf0;
        }
      }

      .link-tree > li:nth-child(2) a {
        background: #9CC0D3;
      }

      @media (prefers-color-scheme: dark) {
        .link-tree > li:nth-child(2) a {
          background: #c8dde8;
        }
      }

      .link-tree > li:nth-child(3) a {
        background: #659BB8;
      }

      @media (prefers-color-scheme: dark) {
        .link-tree > li:nth-child(3) a {
          background: #9cc2d6;
        }
      }

      .link-tree > li:nth-child(4) a {
        background: #4D88A8;
      }

      @media (prefers-color-scheme: dark) {
        .link-tree > li:nth-child(4) a {
          background: #7fb6d4;
        }
      }

      .link-tree > li a:hover,
      .link-tree > li a:focus {
        color: white;
        background: #2D4F62;
      }

      @media (prefers-color-scheme: dark) {
        .link-tree > li a:hover,
        .link-tree > li a:focus {
          color: white;
          background: #4d7e99;
        }
      }
    </style>
  </head>

  <body>
    <img class="profile-photo" src="./brett.jpg" alt="Apple Memoji representation of Brett smiling" />

    <h1>Brett's Link Tree</h1>

    <p>Software developer, creator, runner, and reader</p>

    <ul class="link-tree">
      <li>
        <a href="https://journal.brettchalupa.com">
          My Journal (a.k.a. My Blog)
        </a>
      </li>
      <li>
        <a href="https://youtube.com/c/Monoso">
          Software Development Screencasts
        </a>
      </li>
      <li>
        <a href="https://twitter.com/brettchalupa">
          Twitter
        </a>
      </li>
      <li>
        <a href="https://instagram.com/brettchalupa">
          Instagram
        </a>
      </li>
    </ul>

    <p>Pizza forever üçï</p>
  </body>
</html>
